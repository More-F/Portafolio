{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Videojuegos</title>
    <link rel="stylesheet" href="{% static 'portafolio/css/open.css' %}">
</head>
<body>
    <h1 class="page-title">Videojuegos</h1>

    <div class="grid-container">
        {% for juego in videojuegos %}
            <div class="grid-item">
                <img src="{{ juego.imagen_url }}" alt="{{ juego.titulo }}">
                <h2>{{ juego.titulo }}</h2>
                <p class="resumen">{{ juego.resumen }}</p>
                <p class="keywords">Palabras clave: {{ juego.palabras_clave }}</p>
                <a href="{% url 'open_detail' juego.pk %}" class="btn-ver">Ver detalle</a>
            </div>
        {% empty %}
            <p>No hay videojuegos registrados.</p>
        {% endfor %}
    </div>
</body>
</html>
